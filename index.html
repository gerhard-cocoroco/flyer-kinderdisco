<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitnodiging Kinderdisco!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif; /* Standaard leesbaar lettertype */
      }
      /* Voeg wat ruimte toe na de emojis in de details lijst */
      .details-item span:first-child {
          margin-right: 0.5em; /* Ruimte na emoji */
      }
      /* Stijl voor uitgeschakelde knop */
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-yellow-300 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full overflow-hidden">

        <video src="https://i.imgur.com/7GKknHO.mp4"
               autoplay           loop               muted              playsinline        class="w-full h-64 object-cover"
               alt="[Geanimeerde video van kinderdisco]">
          Je browser ondersteunt de video tag niet. Hier zou een video van de kinderdisco moeten staan.
        </video>

         <div class="p-6 md:p-8 text-center">

            <h1 class="text-3xl md:text-4xl font-bold text-pink-600 mb-4">
                🎉 Kinderdisco! 🎉
            </h1>

            <p class="text-sm text-purple-700 font-semibold mb-6">
                🎁 Ter ere van onze 100e verjaardag dit jaar! 🎁
            </p>

            <div class="space-y-3 text-left text-gray-700 mb-6 text-sm">
                <div class="flex items-center details-item">
                    <span>📅</span>
                    <span><strong>Wanneer:</strong> Zaterdag 24 mei 2025</span>
                </div>
                <div class="flex items-center details-item">
                    <span>⏰</span>
                    <span><strong>Tijd:</strong> 16:00 - 18:00 uur</span>
                </div>
                <div class="flex items-center details-item">
                    <span>📍</span>
                    <span> <strong>Waar:</strong>
                        <a href="https://www.google.com/maps/search/?api=1&query=Wijkgebouw+Schellingwoude+Amsterdam"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-purple-600 hover:text-purple-800 hover:underline font-semibold">
                            Wijkgebouw Schellingwoude
                        </a>
                    </span>
                </div>
            </div>

            <div class="bg-purple-100 p-4 rounded-lg text-purple-800 border border-purple-200 text-sm mb-6"> 
                <p class="font-semibold">🥂 Voor de ouders:</p>
                <p>Wij proosten graag met jullie in de tuin van het wijkgebouw!</p>
            </div>

            <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 text-sm">
                <p class="font-semibold mb-2 text-gray-700">Laat je weten of je komt?</p>
                <div class="flex items-center justify-center space-x-4 mb-2">
                    <button id="rsvp-yes-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                        Ja, ik kom! 👍
                    </button>
                    <button id="rsvp-no-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                        Aanmelding ongedaan maken 👎
                    </button>
                </div>
                <p class="text-gray-600">Aantal aanmeldingen : <span id="rsvp-count" class="font-bold">0</span></p>
            </div>
            </div> </div> <script>
        // Elementen ophalen
        const countDisplay = document.getElementById('rsvp-count');
        const yesButton = document.getElementById('rsvp-yes-btn');
        const noButton = document.getElementById('rsvp-no-btn');

        // Initialiseer de teller vanuit localStorage of op 0
        // localStorage onthoudt de keuze alleen binnen deze browser
        let count = parseInt(localStorage.getItem('rsvpCount') || '0');
        let rsvpState = localStorage.getItem('rsvpState') || 'none'; // 'none', 'yes', 'no'

        // Functie om de weergave bij te werken
        function updateDisplay() {
            countDisplay.textContent = count;
            // Knoppen in-/uitschakelen op basis van staat
            if (rsvpState === 'yes') {
                yesButton.disabled = true;
                noButton.disabled = false;
            } else if (rsvpState === 'no') {
                 yesButton.disabled = false;
                 noButton.disabled = true; // Of laat ingeschakeld om te annuleren
                 // Als de 'no' knop echt alleen 'undo' is:
                 // noButton.disabled = (count === 0); // Schakel 'no' uit als count 0 is
            } else { // 'none'
                 yesButton.disabled = false;
                 noButton.disabled = true; // Kan niet annuleren als je niet hebt aangemeld
            }
        }

        // Event listener voor de 'Ja' knop
        yesButton.addEventListener('click', () => {
            if (rsvpState !== 'yes') { // Alleen tellen als niet al 'ja' is gezegd
                 count++;
                 rsvpState = 'yes';
                 localStorage.setItem('rsvpCount', count);
                 localStorage.setItem('rsvpState', rsvpState);
                 updateDisplay();
            }
        });

        // Event listener voor de 'Nee/Undo' knop
        noButton.addEventListener('click', () => {
             if (rsvpState === 'yes') { // Alleen aftellen als 'ja' was gezegd
                 count--;
                 if (count < 0) count = 0; // Zorg dat het niet negatief wordt
                 rsvpState = 'no'; // Of zet terug naar 'none' als je opnieuw wilt kunnen aanmelden
                 localStorage.setItem('rsvpCount', count);
                 localStorage.setItem('rsvpState', rsvpState); // Of zet naar 'none'
                 updateDisplay();
             }
        });

        // Initialiseer de weergave bij het laden van de pagina
        updateDisplay();
    </script>

</body>
</html>
