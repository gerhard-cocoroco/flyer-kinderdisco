<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitnodiging Kinderdisco!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif; /* Standaard leesbaar lettertype */
      }
      /* Voeg wat ruimte toe na de emojis in de details lijst */
      .details-item span:first-child {
          margin-right: 0.5em; /* Ruimte na emoji */
      }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-yellow-300 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full overflow-hidden">

        <video src="https://i.imgur.com/7GKknHO.mp4"
               autoplay           loop               muted              playsinline        class="w-full h-64 object-cover" alt="[Geanimeerde video van kinderdisco]">
          Je browser ondersteunt de video tag niet. Hier zou een video van de kinderdisco moeten staan.
        </video>

         <div class="p-6 md:p-8 text-center">

            <h1 class="text-3xl md:text-4xl font-bold text-pink-600 mb-4"> 
                🎉 Kinderdisco! 🎉
            </h1>

            <p class="text-lg text-purple-700 font-semibold mb-6">
                🎁 Ter ere van onze 100e verjaardag dit jaar! 🎁
            </p>

            <div class="space-y-3 text-left text-gray-700 mb-6 text-sm"> 
                <div class="flex items-center details-item">
                    <span>📅</span>
                    <span><strong>Wanneer:</strong> Zaterdag 24 mei 2025</span>
                </div>
                <div class="flex items-center details-item">
                    <span>⏰</span>
                    <span><strong>Tijd:</strong> 16:00 - 18:00 uur</span>
                </div>
                <div class="flex items-center details-item">
                    <span>📍</span>
                    <span><strong>Waar:</strong> Wijkgebouw Schellingwoude</span>
                </div>
            </div>

            <div class="bg-purple-100 p-4 rounded-lg text-purple-800 border border-purple-200 text-sm"> 
                <p class="font-semibold">🥂 Voor de ouders:</p>
                <p>Er is een gezellige borrel in de tuin van het wijkgebouw!</p>
            </div>

        </div> </div> </body>
</html>
